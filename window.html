<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles/window.css">

    <title>password1</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/password1_icon_64.png" alt="password1 logo" class="d-inline-block align-top nav-logo"/>
            password1
          </a>
        </div>
      </nav>
    </header>
    <main>
        <div class="container" id="main-container">
        </div>
    </main>
    <div class="modal fade" id="reenterPwdModal" tabindex="-1" aria-labelledby="reenterPwdLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reenterPwdLabel">Re-enter master password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form name="reenterPwd">
              <div class="mb-3">
                <label for="reenteredPwd" class="col-form-label">Master password:</label>
                <input type="password" class="form-control" id="reenteredPwd" required>
              </div>
              <button type="submit" class="btn btn-primary">Confirm</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.min.js"></script> 
    <script src="dist/window.js"></script>
  </body>
</html>
